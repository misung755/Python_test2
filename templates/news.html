<h1>다음 뉴스 랭킹 목록 추출</h1>
<form action ="/news/ranking" method="post">
    <input type="text" name="news_date" placeholder="날짜를 입력하세요">
    <input type="submit">
</form>

<hr>

<hr>

<h3> 오늘의 뉴스 </h3>
<div>
    {% for s in soup %}
    <ul>
        <li><strong>{{ loop.index }}위</strong></li>
        <li><a href = "./words?url={{ s['link'] }}">제목: {{ s['title'] }}</a></li>
        <li>링크: {{ s['link'] }}</li>
    </ul>
    {% endfor %}
</div>
